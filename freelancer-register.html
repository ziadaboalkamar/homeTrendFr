<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Interior Engineer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/screen .css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

</head>
<body>
    <div class="interior-designer">
        <div class="row">
            <div class="col-lg-4 img-interior-col">
                <div class="img-interior" style="background-image: url('img/مهندس\ دسكور.jpg');"></div>
            </div>
            <div class="col-lg-8">
                <form>
                  <span class="interior-form-title ">
                    Sign Up
                  </span>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"  placeholder="name@example.com">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Address</label>
                        <input type="text" class="form-control" id="inputAddress"  placeholder="1234 Main St">
                      </div>
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="*****************">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Confirm Password</label>
                        <input type="password" class="form-control"  id="inputPassword4" placeholder="*****************">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Phone Number</label>
                        <input type="text" class="form-control" id="inputAddress"  placeholder="+972564821894">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">About Us</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write a Discription about you ..........."></textarea>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Website</label>
                        <input type="url" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Price per Hour</label>
                        <input type="text" class="form-control" id="inputAddress"  placeholder="50$">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Graduated Frome</label>
                        <input type="url" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Category</label>
                        <input type="text" class="form-control" id="inputAddress"  >
                      </div>
                    </div>
               
                        <label for="exampleFormControlFile1">logo</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                          </div>  
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                          </div>
                        </div>
               
                       
               <div class="text-center">
                    <button type="submit" class="btn btn-primary freelance-submit text-center">Sign up</button>
                  </div>

                  <div class="return-login text-center">
                    <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30 text-center" dir="ltr">
                      do you have an <STROng>account</STROng> Sign in
                        <i class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                    </div>
                  </form>
            </div>
        </div>
    </div>




<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/main.js"></script>

</html>
